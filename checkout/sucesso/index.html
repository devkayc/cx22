<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    .success-icon {
      font-size: 7rem;
    }
    body {
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .content {
      background-color: white;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 10px 3px 100px rgba(0,0,0,0.1);
      text-align: center;
    }
    h3 {
      font-weight: bold;
    }
  </style>
  <title>Pagamento Realizado</title>
</head>
<body>
  <div class="content">
    <div class="success-icon text-success mb-5">
      <i class="fas fa-check-circle"></i>
    </div>
    <h3 class="text-success mb-5">Pedido realizado com sucesso</h3>
    <p>Em breve você receberá uma confirmação do pagamento</p>
  </div>
</body>
</html>
